<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobileShop - Prodaja Mobilnih Telefona</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .header h1 {
      color: #667eea;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
    }

    .filters {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .filter-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .filter-btn.active {
      background: #764ba2;
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .product-image {
      width: 100%;
      height: 250px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 4rem;
    }

    .product-brand {
      color: #667eea;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .product-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 12px;
    }

    .product-specs {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .product-price {
      font-size: 1.8rem;
      font-weight: 700;
      color: #764ba2;
      margin-bottom: 15px;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 1.2rem;
      margin-left: 10px;
    }

    .discount-badge {
      display: inline-block;
      background: #ff6b6b;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 10px;
    }

    .stock-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .in-stock {
      background: #51cf66;
      color: white;
    }

    .low-stock {
      background: #ffa94d;
      color: white;
    }

    .buy-btn {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buy-btn:hover {
      background: #764ba2;
      transform: scale(1.05);
    }

    .stats {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .stat-item h3 {
      color: #667eea;
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    .stat-item p {
      color: #666;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="stats">

  <script>

      {

        price: 89990,

      },

      }
    ];

    function formatPrice(price) {
      return price.toLocaleString('sr-RS') + ' RSD';
    }

    function renderProducts(filter = 'all') {
      const grid = document.getElementById('productsGrid');
      let filteredProducts = products;

      if (filter === 'discount') {
        filteredProducts = products.filter(p => p.discount > 0);
      } else if (filter !== 'all') {
        filteredProducts = products.filter(p => p.category === filter);
      }

      grid.innerHTML = filteredProducts.map(product => `
        <div class="product-card" data-category="${product.category}">
          <div class="product-image">${product.emoji}</div>
          <div class="product-brand">${product.brand}</div>
          <div class="product-name">${product.name}</div>
          <div class="product-specs">${product.specs}</div>
          <div class="stock-status ${product.stock === 'in-stock' ? 'in-stock' : 'low-stock'}">
            ${product.stock === 'in-stock' ? '‚úì Na stanju' : '‚ö† Ograniƒçena koliƒçina'}
          </div>
          <div class="product-price">
            ${formatPrice(product.price)}
            ${product.oldPrice ? `<span class="old-price">${formatPrice(product.oldPrice)}</span>` : ''}
            ${product.discount > 0 ? `<span class="discount-badge">-${product.discount}%</span>` : ''}
          </div>
          <button class="buy-btn" onclick="buyProduct(${product.id}, '${product.name}')">
            Dodaj u korpu üõí

      `).join('');

    function buyProduct(id, name) {
      alert(`Proizvod "${name}" je dodat u korpu! üéâ\n\nNastavite sa kupovinom ili preƒëite na plaƒáanje.`);
    }

    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const filter = this.getAttribute('data-filter');
        renderProducts(filter);
      });
    });

    // Initial render
    renderProducts();
  </script>
</body>
</html>
