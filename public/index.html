<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test01 - Cloudflare Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    h1 { margin: 0 0 1rem 0; }
    p { font-size: 1.2rem; margin: 0.5rem 0; }
    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .time {
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Cloudflare Pages Aplikacija</h1>
    <p>Test01 Project</p>
    <p>Pokrenut na Cloudflare Edge Network</p>
    <p class="time" id="time"></p>
    <div class="badge">Powered by Cloudflare Pages</div>
  </div>
  <script>
    function updateTime() {
      document.getElementById('time').textContent = 'Vreme: ' + new Date().toLocaleString('sr-RS');
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
